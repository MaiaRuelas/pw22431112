<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device=width", initial-scale="1.0">
        <title>HTML5</title><!--HTML5 Etiquetas Semanticas-->
    </head>
    <body>
        <header><!--Encabezado-->
            <h1>Titulo de la pagina</h1> <!--Aqui va de que se trata la pagina-->
            <img src="" alt="logo de la empresa">
            <nav><!--Etiqueta de menu de navegacion-->
                <ol>
                    <li>Opcion 1</li>
                    <li>Opcion 2</li>
                    <li>Opcion 3</li>
                </ol>
            </nav>
            Barra de busqueda
            <input type="text"><input type="search"><!--Barra de busqueda-->
        </header>
        <section>
            <section>No se debe poner una seccion dentro de otra</section><!--Error-->
        </section>
        <section>
            Informacion
        </section>
        <main><!--Informacion principal o importante-->
        <section>
            <article>Informacion</article>
            <article></article>
            <article></article>
        </section>
        </main>
        <article></article><!--Articulo suelto porque no esta dentro de la seccion-->
        <aside>Contenido tangencial</aside><!--Contenido alternativo o nada relevante con la pagina-->
        <footer><!--Pie de pagina-->
            Informacion de contacto <br>
            &copy; <br>
            Otros enlaces
        </footer>
    </body>
</html>
